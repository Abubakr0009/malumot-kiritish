<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form" class="max-w-[1000px] mx-auto">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Ismingizni kiriting">
        <span id="name-eror" style="color: red;"></span><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" placeholder="Yoshingizni kiriting">
        <span id="eror" style="color: red;"></span><br><br>

        <label for="tel">Phone:</label>
        <input type="text" id="tel" placeholder="+998XXXXXXXXX">
        <span id="tel-eror" style="color: red;"></span><br><br>

        <label for="month">Month:</label>
        <select id="month">
            <option value="">Tanlang</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            
        </select>
        <span id="month-eror" style="color: red;"></span><br><br>

        <label>Gender:</label>
        <input type="radio" name="fav_language" value="Male"> Male
        <input type="radio" name="fav_language" value="Female"> Female
        <span id="radio-eror" style="color: red;"></span><br><br>

        <button id="btn" type="submit">Yuborish</button>
    </form>

    <table border="1" id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Month</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

   



    <script src="script.js"></script>
</body>
</html>
